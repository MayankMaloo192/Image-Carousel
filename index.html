<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="image fade"><img src="images/img2.jpg" alt=""></div>
        <div class="image fade"><img src="images/img1.jpg" alt=""></div>
        <div class="image fade"><img src="images/img3.jpg" alt=""></div>
        <div class="image fade"><img src="images/img4.jpg" alt=""></div>
        <div class="image fade"><img src="images/img5.jpg" alt=""></div>
        <div class="image fade"><img src="images/img6.jpg" alt=""></div>


        <button class="btn btn-prev">   < </button>
        <button class="btn btn-next"> > </button>
    
    </div>

    
    <script src="index.js"></script>
</body>
</html>
